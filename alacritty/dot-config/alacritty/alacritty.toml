import = [ "~/.config/alacritty/catppuccin-mocha.toml" ]

[font]
normal = { family = "Hack Nerd Font Mono", style = "Regular" }
bold = { family = "Hack Nerd Font Mono", style = "Bold" }
italic = { family = "Hack Nerd Font Mono", style = "Italic" }
bold_italic = { family = "Hack Nerd Font Mono", style = "BoldItalic" }
size = 10

[env]
TERM = "xterm-256color"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
{ key = "Back", mods = "Control", chars = "\u0017" }
]
